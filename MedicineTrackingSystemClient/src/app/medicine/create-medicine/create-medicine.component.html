<div class="container-fluid">
    <form [formGroup]="medicineForm" autocomplete="off" novalidate (ngSubmit)="createMedicine(medicineForm.value)">
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">
   
        <div class="form-group row">
          <label for="name" class="control-label col-md-2">Name of the medicine: </label>
          <div class="col-md-5">
            <input type="text" formControlName="name" id="name" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
            <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
          </div>
        </div>
   
        <div class="form-group row">
            <label for="brand" class="control-label col-md-2">Brand: </label>
            <div class="col-md-5">
              <input type="text" formControlName="brand" id="brand" class="form-control" />
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('brand') && hasError('brand', 'required')">Brand is required</em>
              <em *ngIf="validateControl('brand') && hasError('brand', 'maxlength')">Maximum allowed length is 100 characters.</em>
            </div>
          </div>

          <div class="form-group row">
            <label for="price" class="control-label col-md-2">Price: </label>
            <div class="col-md-5">
              <input type="text" formControlName="price" id="price" class="form-control" />
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('price') && hasError('price', 'required')">Price is required</em>
              <em *ngIf="validateControl('price') && hasError('price', 'maxlength')">Maximum allowed length is 5 digits.</em>
            </div>
          </div>

          <div class="form-group row">
            <label for="quantity" class="control-label col-md-2">Quantity: </label>
            <div class="col-md-5">
              <input type="text" formControlName="quantity" id="quantity" class="form-control" />
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('quantity') && hasError('quantity', 'required')">Quantity is required</em>
              <em *ngIf="validateControl('quantity') && hasError('quantity', 'maxlength')">Maximum allowed length is 5 digits.</em>
            </div>
          </div>

        <div class="form-group row">
          <label for="expiryDate" class="control-label col-md-2">Expiry Date: </label>
          <div class="col-md-5">
            <input type="Date" formControlName="expiryDate" id="expiryDate" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('expiryDate') && hasError('expiryDate', 'required')">Expiry Date is required</em>
          </div>
        </div>
   

   
        <br><br>
   
        <div class="form-group row">
            <div class="offset-5 col-md-1">
                <button type="submit" class="btn btn-info" [disabled]="!medicineForm.valid">Save</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" (click)="redirectToMedicineList()">Cancel</button>
            </div>
        </div>
        
      </div>
    </form>
   
    <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
    (redirectOnOK)="redirectToMedicineList()"></app-success-modal>
   
    <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
   
  </div>

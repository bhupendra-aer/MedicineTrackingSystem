<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Medicine name:</strong>
      </div>
      <div class="col-md-3">
        {{medicine?.name}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Price:</strong>
      </div>
      <div class="col-md-3">
        {{medicine?.price}}
      </div>
    </div> 
    <div class="row">
        <div class="col-md-3">
          <strong>Quantity:</strong>
        </div>
        <div class="col-md-3">
          {{medicine?.quantity}}
        </div>
      </div> 
      <div class="row">
        <div class="col-md-3">
          <strong>Expiry Date:</strong>
        </div>
        <div class="col-md-3">
          {{medicine?.expiryDate | date: 'dd/MM/yyyy'}}
        </div>
      </div> 
      <div class="row">
        <div class="col-md-3">
          <strong>Notes:</strong>
        </div>
        <div class="col-md-3">
          {{medicine?.notes}}
        </div>
      </div> 
</div>
<div class="form-group row" style="margin: 20px;">
    <table>
        <tr>
            <td style="margin: 40px;"><button type="button" class="btn btn-info" (click)="openModal()">Update Notes</button></td>
            <td style="margin: 40px;"><button type="button" class="btn btn-danger" (click)="redirectToMedicineList()">Back</button></td>
        </tr>
    </table>
</div>

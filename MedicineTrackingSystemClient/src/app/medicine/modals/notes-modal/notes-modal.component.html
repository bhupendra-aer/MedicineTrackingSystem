<div class="container-fluid">
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">   
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Update Notes</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">       
              <div class="form-group row">
                  <div class="col-md-5">
                    <input [(ngModel)]="medicine.notes" class="form-control">
                  </div>
              </div>
              <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Save</button>
          </div>
      </div>
  </div>
